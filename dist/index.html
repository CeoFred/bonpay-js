<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8" />
     <title>Getting Started</title>
   </head>
   <body>
     <div id="pay-widget-wrapper">
       Welcome to my website,pay for the item now.
       <button id="button">Pay Now</button>
     </div>
    <script src="v1.index.bundle.js"></script>
    <script>
       const pay = new BonPay({value:1,recepient:'0xAFcC4d55a83ae1A449Bee7783A2737aFb5d82254', chainId: 97 })

      pay.setup(
        success,
        error,
        onClose
      );
      function success(data){
        console.log(data)
      }

      function error(data){
        console.log(data);
      }

      function onClose(data){
        console.log(data);
      }

      const button = document.querySelector('#button');

      button.addEventListener('click',function(){
        pay.open();
      })

      
    </script>
   </body>
 </html>
